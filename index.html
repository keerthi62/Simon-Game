<!DOCTYPE html>
<html>

<head>
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

<audio id="greensound">
  <source src="sounds/green.mp3" type="audio/mpeg">
</audio>

<audio id="redsound">
  <source src="sounds/red.mp3" type="audio/mpeg">
</audio>

<audio id="yellowsound">
  <source src="sounds/yellow.mp3" type="audio/mpeg">
</audio>

<audio id="bluesound">
  <source src="sounds/blue.mp3" type="audio/mpeg">
</audio>

<audio id="w">
  <source src="sounds/wrong.mp3" type="audio/mpeg">
</audio>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js"></script>

</body>

</html>
